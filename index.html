<!DOCTYPE html>
<html lang="id">
  <img src="xavier.jpg" alt="Gambar Xavier" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Cecil!</title>

  <style>
     @font-face {
      font-family: 'Lightseeker';
      src: url('Fonts/Lightseeker-Regular.ttf') format('truetype');
    }
  
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2d749d, #335588);
      font-family: 'Lightseeker', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #e1e1e1;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #94d0e3;
      color: rgb(255, 255, 255);
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    button:hover {
      background-color: #073056;
    }

    #message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffffff;
      white-space: pre-wrap;
      max-width: 80%;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Oii, Cecillll! </h1>
  <button onclick="typeMessage()">Klik ini </button>
  <div id="message"></div>

  <script>
    const messageText = `ðŸŽ‰Selamat ulang tahun yang ke-19 Cecill! ðŸŽ‚ðŸŽ‰\n\nSemoga hari-harimu selalu penuh warna, bahagia, sehat, dan segala impianmu segera tercapai! ðŸ’–\n\nbtw cakep fontnya hehee lucuu`;
    
    function typeMessage() {
      const messageEl = document.getElementById("message");
      messageEl.textContent = ""; // kosongkan dulu
      let index = 0;

      const typing = setInterval(() => {
        if (index < messageText.length) {
          messageEl.textContent += messageText.charAt(index);
          index++;
        } else {
          clearInterval(typing);
        }
      }, 45); // kecepatan ketik
    }
  </script>

</body>
</html>
